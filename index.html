<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixelator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <h1 id="Page-Title">Pixel Art</h1>
        <h2 id="subHead">Click to have a go!</h2>
        <div class="container">
            <div class="controls">
                <label for="color-picker">Select a colour:</label>
                <button id="use">Use</button>
                <input type="color" id="color-picker" value="#000000">
                <span></span>
                <button onclick="location.reload()">Reset</button>
                <button id="changeColour">Random colour</button>
                <button id="eraser">Eraser</button>
            </div>
            <div class="centered-container">
                <div id="grid-container"></div>
            </div>
            <div class="right">
                <button class="invisible">Refresh Page</button>
            </div>
        </div>
            <script src="javascript.js"></script>
        </div>
        <div class="bottomBanner">
            <p>Resolution:</p>
            <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
            <p>Seyfaro 2023</p>
            
        </div>
</body>
</html>
